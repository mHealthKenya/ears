{% extends "veoc/main_template.html" %}

{% block main %}

  <div class="panel panel-default">
      <div class="panel-heading" style="background-color:#3c8dbc">
          <h2 class="panel-title"> Feedback Form</h2>
      </div>
      <div class="row">
          <div class="col-lg-12">
              <div class="well">
                  <form method="POST" action="{% url 'veoc:feedback_create' %}">
                    {% csrf_token %}
                    <div class="form-row">
                      <div class="form-group col-md-12">
                        <label for="event_type"><b>Name of the module : </b></label>
                        <select class="form-control" id="module_type" name="module_type" required>
                            <option value="" disabled selected>Select module option</option>
                            <option value="dashboard">Dashboard</option>
                            <option value="call_reg">Call Register</option>
                            <option value="call_flash">Call flashback</option>
                            <option value="unrelated_call">Unrelated Calls</option>
                            <option value="disease_reg">Disease register</option>
                            <option value="event_reg">Events Register</option>
                            <option value="feedback_form">Feedback form</option>
                            <option value="reports">Reports</option>
                            <option value="gis">GIS</option>
                            <option value="eoc_staff">EOC Staff</option>
                            <option value="emergency_contact">Emergency Contacts</option>
                            <option value="document_manager">Document Manager</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-row">
                       <div class="form-group col-md-12">
                         <label for="date_created"><b>Date Reported : </b></label>
                         <input class="form-control" type="date" value="{{ day }}" id="date_created"
                                name="date_created" required>
                        </div>
                    </div>
                    <div class="form-row">
                       <div class="form-group col-md-12">
                         <label for="remarks"><b>Challenge faced : </b></label>
                         <textarea class="form-control" id="challenge" rows="6" name="challenge" required
                                   placeholder="Enter challenges"></textarea>
                      </div>
                    </div>
                    <div class="form-row">
                       <div class="form-group col-md-12">
                          <label for="remarks"><b>Recommendation : </b></label>
                          <textarea class="form-control" id="recommendation" rows="6" name="recommendation" required
                                    placeholder="Enter recommendations"></textarea>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-3">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                      </div>
                    </div>
                  </form>
              </div>
          </div>
      </div>
  </div>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>

    <script>

        window.onload = formFeedback;

        function formFeedback() {

            var x = "{{success}}";
            if (x == "") {
                bootbox.alert({
                    size: "small",
                    title: "Feedback Action : Error",
                    message: x,
                    callback: function () { /* your callback code */
                    }
                });
            }
            else {
                bootbox.alert({
                    size: "small",
                    title: "Feedback Action",
                    message: x,
                    callback: function () { /* your callback code */
                    }
                });
            }
        }

    </script>

{% endblock %}
