<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Change username</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/ui-lightness/jquery-ui.css"/>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet"
          type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>

    <script src="/static/js/jquery.multi-select.js"></script>
</head>
<body>
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="text-center">Your Password has expired!<br> Please change the old password then sign
                in
        </div>
        <div class="modal-body">
            <form class="col-md-12" center-block method="post" action="{% url 'change_password' %}"> {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="oldpassword" class="form-control input-lg" placeholder="Old Password">
                </div>
                <div class="form-group">
                    <input type="password" name="newpassword_one" class="form-control input-lg"
                           placeholder="New Password">
                </div>
                <div class="form-group">
                    <input type="password" name="newpassword_two" class="form-control input-lg"
                           placeholder="Confirm New Password">
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-block btn-lg btn-primary" placeholder="Update">
                    <br>
                </div>
            </form>
            <div class="modal-footer">
                <div class="col-md-12">
                    <!-- <button class="btn">Cancel</button>-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
    window.onload = loadFeedback;

    function loadFeedback() {
        console.log("inside LoadFeedback");
        var x = "{{message}}";
        console.log(x);
        if (x == "None") {

        } else if (x == "The two new passwords do not match") {
            swal({
                title: "Error!",
                text: x,
                icon: "Error",
                button: "Ok!",
            });

        } else if (x == "The typed old passwords does not exist. Please type the correct old password") {
            swal({
                title: "Error!",
                text: x,
                icon: "Error",
                button: "Ok!",
            });
        } else if (x == "Password updated successfully") {
            swal({
                title: "Error!",
                text: x,
                icon: "Error",
                button: "Ok!"
            }).then(function () {
                window.location.href = "/logout";
                console.log("Ok button was clicked");
            });
        }
    }
</script>
